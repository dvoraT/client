<div class="contain1">

  <div class="img_contain">
    <img src='../../assets/pictures/prsonalArea/{{currentBackground}}'>
  </div>
  <!-- <div class="contain2" style="background-color:chartreuse;"> -->
  <div class="itmes_contain">
    <div class="title">
      <h1>איזור אישי</h1>
    </div>
    <div class="nav_contain">
      <div class="w3-top" class="nav_contain">
        <div class="w3-bar nav" id="myNavbar">

          <button class="button" (click)="ChangeName('customers','pic1.jpg')"
            [ngClass]="this.paService.nameToDisplay == 'customers' ? 'active' : 'button'">לקוחות</button>
          <button class="button" (click)="ChangeName('newOrder','pic5.jpg')"
            [ngClass]="this.paService.nameToDisplay == 'newOrder' ? 'active' : 'button'">יצירת הזמנה חדשה</button>
          <button class="button" (click)="ChangeName('deliveries','pic4.jpg')"
            [ngClass]="this.paService.nameToDisplay == 'deliveries' ? 'active' : 'button'">שליחים</button>
          <button class="button" (click)="ChangeName('routsList','pic3.jpg')"
            [ngClass]="this.paService.nameToDisplay == 'routsList' ? 'active' : 'button'">תצוגת מסלולים</button>
          <button class="button" (click)="ChangeName('orderList','pic2.jpg')"
            [ngClass]="this.paService.nameToDisplay == 'orderList' ? 'active' : 'button'">תצוגת הזמנות</button>
          <button class="button" (click)="ChangeName('details','pic1.jpg')"
            [ngClass]="this.paService.nameToDisplay == 'details' ? 'active' : 'button'">פרטים אישיים</button>





        </div>
      </div>
    </div>

    <div class="c_contain">

      <div *ngIf="this.paService.nameToDisplay=='details'" class="detaileC_contain">
        <app-details></app-details>
      </div>

      <div *ngIf="this.paService.nameToDisplay=='orderList'">
        <app-order-list></app-order-list>
      </div>

      <div *ngIf="this.paService.nameToDisplay=='routsList'">
        <app-routs-list></app-routs-list>
      </div>


      <div *ngIf="this.paService.nameToDisplay=='deliveries'">
        <app-deliveries-list></app-deliveries-list>
        <button class="plus" (click)="add()"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"
            fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" style="color: white;">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg></button>

      </div>

      <div *ngIf="this.paService.nameToDisplay=='addDelivery'">
        <app-add-delivery></app-add-delivery>
      </div>

      <div *ngIf="this.paService.nameToDisplay=='newOrder'">
        <app-new-order></app-new-order>
      </div>




    </div>

  </div>

  <!-- </div> -->

</div>
