<div class="contain1">

  <div class="img_contain">
    <img src='../../assets/pictures/prsonalArea/{{currentBackground}}'>
  </div>
  <div class="contain2">
    <div class="itmes_contain">
      <div class="title">
        <h1>איזור אישי</h1>
      </div>
      <div class="nav_contain">
        <div class="w3-top" class="nav_contain">
          <div class="w3-bar nav" id="myNavbar">


            <button class="button" (click)="ChangeName('newOrder','pic5.jpg')"
              [ngClass]="nameToDisplay == 'newOrder' ? 'active' : 'button'">יצירת הזמנה חדשה</button>
            <button class="button" (click)="ChangeName('deliveries','pic4.jpg')"
              [ngClass]="nameToDisplay == 'deliveries' ? 'active' : 'button'">שליחים</button>
            <button class="button" (click)="ChangeName('routsList','pic3.jpg')"
              [ngClass]="nameToDisplay == 'routsList' ? 'active' : 'button'">תצוגת מסלולים</button>
            <button class="button" (click)="ChangeName('orderList','pic2.jpg')"
              [ngClass]="nameToDisplay == 'orderList' ? 'active' : 'button'">תצוגת הזמנות</button>
            <button class="button" (click)="ChangeName('details','pic1.jpg')"
              [ngClass]="nameToDisplay == 'details' ? 'active' : 'button'">פרטים אישיים</button>



          </div>
        </div>
      </div>



      <div class="c_contain">

        <div *ngIf="nameToDisplay=='details'" class="detaileC_contain">
          <app-details></app-details>
        </div>

        <div *ngIf="nameToDisplay=='orderList'">
          <app-order-list></app-order-list>
        </div>

        <div *ngIf="nameToDisplay=='routsList'">
          <app-routs-list></app-routs-list>
        </div>

        <div *ngIf="nameToDisplay=='deliveries'">
          <app-deliveries-list></app-deliveries-list>
        </div>

        <div *ngIf="nameToDisplay=='newOrder'">
          <app-new-order></app-new-order>
        </div>


      </div>

    </div>

  </div>

</div>
